name: Build and Push XDR Agent Updater

on:
  push:
    tags:
      - 'v*.*.*'     # Triggers on version tags like v1.0.0
    branches:
      - main         # Also runs on main branch to keep latest up to date

env:
  IMAGE_NAME: bajacloud/xdr-agent-updater

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Set image tags
      id: meta
      run: |
        TAG="latest"
        if [[ $GITHUB_REF == refs/tags/v* ]]; then
          VERSION_TAG=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION_TAG" >> $GITHUB_OUTPUT
        else
          VERSION_TAG=latest
          echo "version=latest" >> $GITHUB_OUTPUT
        fi
        echo "tags=${{ env.IMAGE_NAME }}:$VERSION_TAG,${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ steps.meta.outputs.tags }}
